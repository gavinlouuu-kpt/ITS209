name: Project Sync

# NOTE: After creating your GitHub Project, update the project-url below with your actual project number
# You can find your project URL by opening your project board and checking the URL
# Format: https://github.com/users/<username>/projects/<project-number>

on:
  issues:
    types: [opened, closed, reopened, labeled, unlabeled]
  pull_request:
    types: [opened, closed, reopened, synchronize]
  project_card:
    types: [created, moved, deleted]

jobs:
  sync-to-project:
    runs-on: ubuntu-latest
    if: github.event.repository.full_name == 'gavinlouuu-kpt/ITS209'
    
    steps:
      - name: Add issue to project
        if: github.event_name == 'issues' && github.event.action == 'opened'
        uses: actions/add-to-project@v0.5.0
        with:
          # TODO: Update this URL with your actual project number after creating the project
          project-url: https://github.com/users/${{ github.repository_owner }}/projects/1
          github-token: ${{ secrets.GITHUB_TOKEN }}
          labeled-actions: |
            bug: Backlog
            enhancement: Backlog
            documentation: Backlog

      - name: Move issue on label
        if: github.event_name == 'issues' && github.event.action == 'labeled'
        uses: actions/add-to-project@v0.5.0
        with:
          # TODO: Update this URL with your actual project number after creating the project
          project-url: https://github.com/users/${{ github.repository_owner }}/projects/1
          github-token: ${{ secrets.GITHUB_TOKEN }}
          labeled-actions: |
            in-progress: In Progress
            review: In Review
            done: Done

      - name: Add PR to project
        if: github.event_name == 'pull_request' && github.event.action == 'opened'
        uses: actions/add-to-project@v0.5.0
        with:
          # TODO: Update this URL with your actual project number after creating the project
          project-url: https://github.com/users/${{ github.repository_owner }}/projects/1
          github-token: ${{ secrets.GITHUB_TOKEN }}

      - name: Auto-close issue on PR merge
        if: github.event_name == 'pull_request' && github.event.action == 'closed' && github.event.pull_request.merged == true
        uses: actions/github-script@v7
        with:
          script: |
            const pr = context.payload.pull_request;
            const issueNumbers = pr.body.match(/#\d+/g);
            if (issueNumbers) {
              for (const issueRef of issueNumbers) {
                const issueNum = issueRef.replace('#', '');
                await github.rest.issues.update({
                  owner: context.repo.owner,
                  repo: context.repo.repo,
                  issue_number: issueNum,
                  state: 'closed'
                });
              }
            }

